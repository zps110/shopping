<!DOCTYPE html>
<html>
<head>
	<title>Login interface</title>
	<link rel="stylesheet" type="text/css" href="Login interface.css">
	<style type="text/css">
		.content{
			width:1366px;
			height:768px;
			margin:0px auto;
			background:#fff;
		}
		.banner{
			float:left;
			position: relative;
			width:588px;
			height:100%;
			background-image:url(./gallery/bookcase_01.jpg);
			background-size:100% 100%;
		}
		.loginber{
			float:left;
			position: relative;
			width:778px;
			height:100%;
		}
		.logo{
			position: absolute;
			width:33px;
			height:50px;
			background-image: url(./gallery/logo.png);
			background-size:100% 100%;
			left:93px;
			top:47px;
		}
		.signLn{
			width:120px;
			height:46px;
			background:#fff;
			color:#655750;
			font-size:16px;
			text-align: center;
			font-weight:bold;
			position: absolute;
			line-height: 46px;
			right: 0px;
			top:233px;
		}
		.options{
			width:27px;
			height:20px;
			background-image: url(./gallery/options.png);
			background-size:100% 100%;
			position: absolute;
			top:47px;
			right:93px;
		}
		.sRight{
			width:120px;
			height:46px;
			font-size:16px;
			text-align: center;
			font-weight:bold;
			position: absolute;
			line-height: 46px;
			top:233px;
			background:#655750;
			color:#fff;
			left: 0px;
		}
		.logIn{
			width:406px;
			height:399px;
			position: absolute;
			top:234px;
			left: 191px;
		}
		.logIn p{
			font-size: 36px;
			font-weight: bold;
			color:#655750;
			padding-bottom:53px;
		}
		.div{
			width:36px;
			height:4px;
			background:#655750;
			margin-bottom: 90px;
		}
		.input{
			width:400px;
			height:36px;
			border:solid 2px #655750;
			margin-bottom:25px;
		}
		.password{
			width:401px;
			height:16px;
			margin-bottom:26px;
		}
		.btn{
			width:14px;
			height:14px;
			border:1px solid #655750;
		}
		.checkbox{
			float: left;
			width:16px;
			height:16px;
			margin:0px；
			border:2px solid #655750;
		}
		.span{
			padding-left:12px;
			color:#666666;
			font-size:16px;
		}
		.spanRight{
			float: right;
			color:#666666;
			font-size:16px;
		}
		.submit{
			width:400px;
			height:40px;
			color:#ffff;
			line-height: 40px;
			text-align: center;
			background:#655750;
		}
	</style>
</head>
<body>
	<div>
		<div class="content">
			<div class="banner">
				<div class="logo"></div>
				<div class="signLn">
					<p>登陆</p>
				</div>
			</div>
			<div class="loginber">
				<div class="options"></div>
				<div class="sRight">
					<p>注册</p>
				</div>
				<div class="logIn">
					<p>登陆</p>
					<div class="div">
					</div>
					<input class="input" type="" name="">
					<input class="input" type="" name="">
					<div class="password">
						<div class="checkbox"><input  type="checkbox" name=""></div><span class='span'>记住密码</span><span class='spanRight'>忘记密码？</span>
					</div>
					<div class="submit">登陆</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
